    <div class="container main">
        <br />
        <h3 class="title">New Account</h3>
        <form action="/newAccount" method="POST">

            <div class="row">
                <div class=" form-group col">
                    <label for="fname" class="form-check-label">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
                </div>

                <div class=" form-group col ">
                    <label for="lname" class="form-check-label">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
                </div>
            </div>

            <div class=" form-group">
                <label for="username" class="form-check-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>



            <div class="row">
                <div class="form-group col">
                    <label for="pwd" class="form-check-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
                </div>

                <div class="form-group col">
                    <label for="cpwd" class="form-check-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpwd" onchange="Validate()">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-check-label">Email Address:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email Address" name="email">
            </div>

            <div class="form-group">
                <label for="organization" class="form-check-label">Organization Name:</label>
                <input type="text" class="form-control" id="organization" placeholder="Organization Name" name="organization">
            </div>

            <select class="browser-default custom-select" id="orgtype" name="orgtype">
                <option selected>Organization Type</option>
                <option value="1">Not-for-profit</option>
                <option value="2">Government</option>
                <option value="3">Private business</option>
                <option value="4">Self-employed</option>
                <option value="5">Student</option>
                <option value="6">University/academic institution</option>
                <option value="7">Foundation</option>
                <option value="8">Elementary/secondary school institution</option>
                <option value="9">Others</option>
            </select>

            </br></br>

            <div class="form-group mx-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" default="" name="newsletter" checked> Sign up for
                    the Eval Academy
                    Newsletter
                </label>
            </div>

            <div class="text-right">
                <input type="submit" class="btn" id="query" value="Create Account" />
                <!--<input type="button" class="btn" value ="Create Account" onclick="window.location.href = './Welcome Page.html'" />-->
            </div>

            <div id="error"></div>
        </form>

    <script type="text/javascript">
        function Validate() {
            var password = document.getElementById("pwd").value;
            var confirmPassword = document.getElementById("cpwd").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>

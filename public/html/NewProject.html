    <div class="container main">
        <br/>
        <h3 class="title">New Project</h3>
        <form action="/newProject" method="post">
            <!--The form-handler is typically a file on the server with a script for processing 
            input data. The form-handler is specified in the form's "action" attribute.-->

            <div class=" form-group">
                <label for="projectName" class="form-check-label">Project Name:</label>
                <input type="text" class="form-control" id="projectName" name="projectName">
            </div>
            <div class="form-group">
                <label for="org" class="form-check-label">Organization/Institution Name:</label>
                <input type="text" class="form-control" id="org" name="org">
            </div>
            <div class="form-group">
                <label for="dateStarted" class="form-check-label">Date Started:</label>
                <input type="Date" class="form-control" id="dateStarted" placeholder="DD-MM-YYYY" name="dateStarted">
            </div>

            <h3>Collaborators</h3>

            <div class="form-group">
                <label for="collaboratorfn" class="form-check-label">First Name:</label>
                <input type="text" class="form-control" id="addCollaboratorfn" placeholder="First Name"
                    name="collaboratorfn">
            </div>
            <div class="form-group">
                <label for="collaboratorln" class="form-check-label">Last Name:</label>
                <input type="text" class="form-control" id="addCollaboratorln" placeholder="Last Name"
                    name="collaboratorln">
            </div>
            <div class="form-group">
                <label for="email" class="form-check-label">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="text-right">
                <input type="button" class="btn" value="Add Collaborator" onclick="window.location.href = './ToolsPage.html'" />
            </div>
            <br>
            <div class="text-center">
                <input type="reset" class="btn" value="Reset Form">
                <!--<input type="button" class="btn" value="Create Project" onclick="window.location.href = './ToolsPage.html'" />-->
                <input type="submit" id="query" class="btn" value="Create Project"/>
                <!--The <input type="submit"> defines a button for submitting the form data to a form-handler.-->
            </div>
        </form>
